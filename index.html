<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href='//fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/main.css">
    <title>AJAX with JavaScript</title>
    <script>
      function fetchMovie() {
        const searchInput = document.getElementById('search-input');
        const ajaxCall = new XMLHttpRequest();
        ajaxCall.open('GET', `http://www.omdbapi.com/?apikey=3b0628b0&s=${searchInput.value}`);
        ajaxCall.onreadystatechange = function() {
          if(ajaxCall.readyState === 4) {
            const movieData = JSON.parse(ajaxCall.responseText);
            let html = '';
            movieData.Search.forEach(movie => {
              if(movie.Poster === 'N/A') {
                html += `<h2> ${movie.Title} </h2>
                <img src="./filler-photo.jpg">`;
              }
              else {
                html += `<h2> ${movie.Title} </h2>
                         <img src="${movie.Poster}">`;
              }
            });
            document.getElementById('ajax').innerHTML = html;
          }
        }
        ajaxCall.send();
      }
    </script>
  </head>
  <body>
    <div class="grid-container centered">
      <div class="grid-100">
        <div class="contained">
          <div class="grid-100">
            <div class="heading">
              <h1>Bring on the AJAX</h1>
            </div>
            <input id="search-input" type="text">
            <button onClick="fetchMovie()">Let's go!</button>
            <div id="ajax">
              
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
