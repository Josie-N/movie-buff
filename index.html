<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href='//fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/main.css">
    <title>AJAX with JavaScript</title>
    <script>
      function fetchMovie() {
        var ajaxCall = new XMLHttpRequest();
        ajaxCall.open('GET', './movie-details.json');
        ajaxCall.onreadystatechange = function() {
          if(ajaxCall.readyState === 4) {
            var object = JSON.parse(ajaxCall.responseText);
            document.getElementById('ajax').innerHTML = `<h2> ${object.Title} </h2>`;
          }
        }
        ajaxCall.send();
      }
    </script>
  </head>
  <body>
    <div class="grid-container centered">
      <div class="grid-100">
        <div class="contained">
          <div class="grid-100">
            <div class="heading">
              <h1>Bring on the AJAX</h1>
            </div>
            <button onClick="fetchMovie()">Let's go!</button>
            <div id="ajax">
              
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
